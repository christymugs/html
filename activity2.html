<!DOCTYPE html>
<html>
<head>
	<title>Activity 2:HTML color Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Some HTML Colors</h1>
	<table>
        <tr>
            <th>Colour</th>
            <th> Name</th>
            <th>Hexidecimal</th>
            <th>RGB Value</th>
		</tr>
        <tr>
            <td bgcolor = "Salmon"></td>
            <td> Salmon </td>
            <td>FA8072</td>
            <td> 250-128-114</td>
        </tr>
        <tr>
            <td bgcolor = "Gold"></td> </td>
            <td>Gold</td>
            <td>FFD700</td>
            <td>255-215-0</td>
        </tr>
	</table>
</body>
</html>
